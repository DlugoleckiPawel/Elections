<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <h1> Dostępna lista kandydatów </h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Data urodzenia</th>
            <th>Partia polityczna</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="candidate : ${candidates}">
            <td th:text="${candidate.name}"></td>
            <td th:text="${candidate.surname}"></td>
            <td th:text="${candidate.birthday}"></td>
            <td th:text="${candidate.politicalPartyDto.name}"></td>
            <td>
                <form th:action="@{|/votes/addVote/${candidate.id}/${voter.id}|}" th:method="post">
                    <button type="submit">Oddaj głos</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a th:href="@{/votes/voters}" class="btn btn-secondary">Powrót do Rejestracji</a>
    </div>
</div>

</body>
</html>
