<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Elections</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">KANDYDAT</h1>
    <hr>
    <h2 class="mb-4">Aktualizacja</h2>
    <form th:action="@{/candidates/update}" th:object="${candidate}" method="POST">
        <!-- ukryte pole -->
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <input type="text" th:field="*{name}" class="form-control mb-4 col-4" placeholder="Imię">
        </div>
        <div class="form-group">
            <input type="text" th:field="*{surname}" class="form-control mb-4 col-4" placeholder="Nazwisko">
        </div>
        <div class="form-group">
            <input type="date" th:field="*{birthday}" class="form-control mb-4 col-4">
        </div>
        <div class="form-group">
            <select class="form-control mb-4 col-4" th:field="*{gender}">
                <!-- Domyślna, pusta opcja -->
                <option value="">Wybierz płeć</option>

                <!-- Do wyboru -->
                <option th:each="gender : ${genders}" th:value="${gender}" th:text="${gender}"></option>
            </select>
        </div>
        <div class="form-group">
            <select class="form-control mb-4 col-4" th:field="*{politicalPartyDto.id}">
                <option value="">Wybierz partię</option>
                <option th:each="party : ${politicalParties}" th:value="${party.id}" th:text="${party.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <select class="form-control mb-4 col-4" th:field="*{constituencyDto.id}">
                <option value="">Wybierz okręg wyborczy</option>
                <option th:each="constituency : ${constituencies}" th:value="${constituency.id}" th:text="${constituency.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-info col-2">AKTUALIZUJ</button>
        </div>
    </form>
    <hr>
    <div class="mt-3">
        <a th:href="@{/candidates}" class="btn btn-secondary">Powrót do Listy Kandydatów</a>
    </div>
</div>
</body>
</html>
