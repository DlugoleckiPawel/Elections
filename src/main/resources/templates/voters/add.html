<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Wyborcę</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Dodaj Wyborcę</h1>

    <form th:action="@{/voters/add}" th:object="${voter}" method="post">

        <div class="form-group">
            <input type="text" th:field="*{pesel}" placeholder="Pesel" class="form-control mb-4 col-4">
        </div>

        <div class="form-group">
            <input type="number" th:field="*{age}" placeholder="Wiek" class="form-control mb-4 col-4">
        </div>

        <div class="form-group">
            <select class="form-control mb-4 col-4" th:field="*{education}">
                <!-- Domyślna, pusta opcja -->
                <option value="">Wybierz wykszytałcenie</option>

                <!-- Do wyboru -->
                <option th:each="education : ${educations}" th:value="${education}" th:text="${education}"></option>
            </select>
        </div>

        <div class="form-group">
            <select class="form-control mb-4 col-4" th:field="*{gender}">
                <!-- Domyślna, pusta opcja -->
                <option value="">Wybierz płeć</option>

                <!-- Do wyboru -->
                <option th:each="gender : ${genders}" th:value="${gender}" th:text="${gender}"></option>
            </select>
        </div>

        <div class="form-group">
            <select class="form-control mb-4 col-4" th:field="*{constituencyDto.id}">
                <option value="">Wybierz okręg wyborczy</option>
                <option th:each="constituency : ${constituencies}" th:value="${constituency.id}"
                        th:text="${constituency.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <button class="btn btn-success" type="submit">Dodaj</button>
        </div>

    </form>
</div>

</body>
</html>
