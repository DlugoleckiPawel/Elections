<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">OKRĘG WYBORCZY</h1>
    <hr>
    <h2 class="mb-4">Aktualizacja</h2>

    <form th:action="@{/constituencies/update}" th:object="${constituency}" method="POST">
        <!-- ukryte pole -->
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <input type="text" th:field="*{name}" class="form-control mb-4 col-4" placeholder="Nazwa">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-info col-2">AKTUALIZUJ</button>
        </div>
    </form>
    <hr>
    <div class="mt-3">
        <a th:href="@{/constituencies}" class="btn btn-secondary">Powrót do Listy Okręgów Wyborczych</a>
    </div>
</div>
</body>
</html>
