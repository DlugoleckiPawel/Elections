<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja Wyborcy</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4">Rejestracja Wyborcy</h1>
    <form th:action="@{/votes/register/{id}(id=${voter.id})}" method="post" class="mb-3">

        <div class="form-group">
            <label for="token">Wpisz token:</label>
            <input type="text" id="token" name="token" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Zatwierd≈∫</button>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}">Error message</p>
        </div>

    </form>
</div>
</body>
</html>
